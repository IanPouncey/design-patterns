<h1>HTML link</h1>

<!-- <!-- <p>This link is created using the <code>&lt;span&gt;</code> element, with scripting to provide the expected behaviour. Additional semantic information is provided using <a href="https://www.w3.org/TR/wai-aria/">ARIA</a>.</p>

<p role="note">It is better to use the <code>&lt;a&gt;</code> element because the browser will automatically provide complete functionality (including context menu, URL to status bar, and visited state information), as well as keyboard support and full semantics.</p>

<h2>Example</h2> 

<div class="example">
<span id="link" data-link="http://tink.uk">Tink UK</span>
</div>
